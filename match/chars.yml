matches:
  # characters
  # ASCII Arrows
  - triggers: [":->", ":arrow.r"]
    replace: "→"
  - triggers: [":<-", ":arrow.l"]
    replace: "←"
  - triggers: [":arrow.u"]
    replace: "↑"
  - triggers: ["arrow.d"]
    replace: "↓"
  - triggers: [":<>", ":arrow.LR"]
    replace: "↔"
  - triggers: [":arrow.UD"]
    replace: "↕"

  # maths

  - trigger: ":plus.minus"
    replace: "±"
  - trigger: ":minus.plus"
    replace: "∓"
  - trigger: ":eq.not"
    replace: "≠"
  - trigger: ":eq.about"
    replace: "≈"
  - trigger: ":^plus"
    replace: "⁺"
  - trigger: ":^minus"
    replace: "⁻"

  - trigger: ":inf"
    replace: "∞"

  - trigger: ":planck"
    replace: "ℎ"

  - trigger: ":angle"
    replace: "∠"
  - trigger: ":AE"
    replace: "ᴭ"

  # Greek letters

  - trigger: ":Delta"
    replace: "Δ"
  - trigger: "delta"
    replace: "ᵟ"

  # Common Currency Symbols
  - trigger: ':eur'
    replace: '€'
  - trigger: ':gbp'
    replace: '£'
  - trigger: ':usd'
    replace: '$'
  - triggers: [':jpy', ':rmb']
    replace: '¥'
  - trigger: ':inr'
    replace: '₹'
  - trigger: ':btc'
    replace: '฿'
  - trigger: ':eth'
    replace: 'Ξ'

  # spaces
  - trigger: ':tab'
    replace: '	'
  - trigger: ':nbs'
    replace: ' '
  - trigger: ':zws'
    replace: '​'
  - trigger: ':ems'
    replace: ' '
  - trigger: ':em2'
    replace: ' '
  - trigger: ':em3'
    replace: ' '
  - trigger: ':em4'
    replace: ' '
  - triggers: [':em6', ':;']
    replace: ' '
  - trigger: ':fgs'
    replace: ' '
  - trigger: ':pcs'
    replace: ' '

  # other common symbols

  - trigger: ":check.mark"
    replace: "✓"
  - trigger: ":check.box"
    replace: "✅"

  - trigger: ":cross.mark"
    replace: "✗"
  - trigger: ":cross.box"
    replace: "❎"

  - triggers: [':(c)', ':copyright:']
    replace: '©'
  - trigger: ":^TM"
    replace: "™"
