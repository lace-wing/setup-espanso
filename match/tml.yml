matches:
 
  # tModLoader
  - trigger: ":tml.name"
    replace: "tModLoader"

  - trigger: ":tml.path.install"
    replace: "{{path}}"
    vars:
      - name: path
        type: shell
        params:
          cmd: "cat ~/.config/espanso/match/bin/tml-path-install.txt"

  - trigger: ":tml.path.logs"
    replace: "{{path}}"
    vars:
      - name: path
        type: shell
        params:
          cmd: "cat ~/.config/espanso/match/bin/tml-path-logs.txt"

  - trigger: ":tml.path.saves"
    replace: "{{path}}"
    vars:
      - name: path
        type: shell
        params:
          cmd: "cat ~/.config/espanso/match/bin/tml-path-saves.txt"

  - trigger: ":tml.path.enabled"
    replace: "{{path}}"
    vars:
      - name: path
        type: shell
        params:
          cmd: "cat ~/.config/espanso/match/bin/tml-path-enbaled.txt"

  # modding related
  - trigger: ":tml.ghrepo"
    replace: "tModLoader 的 GitHub 仓库链接：https://github.com/tModLoader/tModLoader"

  - trigger: ":tml.emrepo"
    replace: "ExampleMod 的 GitHub 仓库链接：https://github.com/tModLoader/tModLoader/tree/1.4.4/ExampleMod"

  - regex: ":tml\\.em\\((?P<searchterm>.+)\\)"
    replace: "ExampleMod 中“{{searchterm}}”的搜索结果：https://github.com/tModLoader/tModLoader/search?utf8=%E2%9C%93&q={{searchterm}}+path:ExampleMod&type=Code"

  - regex: ":tml\\.em\\.link\\((?P<searchterm>.+)\\)"
    replace: "https://github.com/tModLoader/tModLoader/search?utf8=%E2%9C%93&q={{searchterm}}+path:ExampleMod&type=Code"

  - regex: ":tml\\.ws\\((?P<searchterm>.+)\\)"
    replace: "tModLoader Wiki 中“{{searchterm}}”的搜索结果：https://github.com/search?q=repo%3AtModLoader%2FtModLoader+{{searchterm}}&type=Wikis"

  - regex: ":tml\\.ws\\.link\\((?P<searchterm>.+)\\)"
    replace: "https://github.com/search?q=repo%3AtModLoader%2FtModLoader+{{searchterm}}&type=Wikis"

  - trigger: ":tml.particle"
    replace: "原版所有 ParticleOrchestra 的演示：https://gist.github.com/Rijam/971b5252707860b65b582093580aa49c"

  # troubleshooting
  - trigger: ":tml.report.what"
    replace: "{{solve}}"
    vars:
      - name: solve
        type: shell
        params:
          cmd: "cat ~/.config/espanso/match/bin/tml-shoot-report-what.txt"

  - trigger: ":tml.report.where"
    replace: "{{solve}}"
    vars:
      - name: solve
        type: shell
        params:
          cmd: "cat ~/.config/espanso/match/bin/tml-shoot-report-where.txt"

  - trigger: ":tml.nosound"
    replace: "{{solve}}"
    vars:
      - name: solve
        type: shell
        params:
          cmd: "cat ~/.config/espanso/match/bin/tml-shoot-nosound.txt"

  # mods related
  - trigger: ":tml.mods.wiki.gg"
    replace: "泰拉瑞亚模组wiki（gg）主页：https://terrariamods.wiki.gg/wiki/Terraria_Mods_Wiki"

  - trigger: ":tml.mods.mor.wiki"
    replace: "救赎（Mod of Redemption）wiki：https://modofredemption.wiki.gg/wiki/Mod_of_Redemption_Wiki"
