matches:
  - regex: ":cp(?P<copy>.*)\\((?P<content>.*)\\)"
    replace: "{{content}}"
    vars:
      - name: sh
        type: shell
        params:
          cmd: "cb cp$ESPANSO_COPY $ESPANSO_CONTENT"
  - regex: ":p(?P<paste>.*)\\((?P<entry>.*)\\)"
    replace: "{{sh}}"
    vars:
      - name: sh
        type: shell
        params:
          cmd: "cb p$ESPANSO_PASTE -e $ESPANSO_ENTRY"
  - regex: ":ct(?P<cut>.*)\\((?P<entry>.*)\\)"
    replace: "{{sh}}"
    vars:
      - name: sh
        type: shell
        params:
          cmd: "cb ct$ESPANSO_CUT -e $ESPANSO_ENTRY"
  - trigger: ":cb"
    replace: ""
    vars:
      - name: sh
        type: shell
        params:
          cmd: "cb hs"
